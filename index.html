<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://kit.fontawesome.com/5434606b68.js" crossorigin="anonymous"></script>
    </head>
    <body class="m-3">
        <div id="app">
            <div class="text-center row">
                <div class="col-12">
                    <div class="alert alert-secondary">
                        <input v-model="character.name" class="plain w-100 py-2" :disabled="locked">
                    </div>
                </div>
                <div class="col-3">
                    <div class="alert alert-warning">
                        <input v-model="character.level" class="plain w-100" type="number" min="1" max="20" :disabled="locked">
                        <div class="small text-secondary">Уровень</div>
                    </div>
                </div>
                <div class="col-9"></div>
                <div class="col-6 text-start">
                    <div class="d-flex mb-2">
                        <div class="hex me-2" style="--color: #a8a;" v-on:click="inspiration">                        
                            <span v-if="character.inspiration" class="fas fa-check"></span>      
                            <div class="lt"></div>
                            <div class="lb"></div>
                            <div class="rt"></div>
                            <div class="rb"></div>
                        </div> 
                        Вдохновение
                    </div>
                    <div class="d-flex mb-2">
                        <div class="hex me-2" style="--color: #a5a;">           
                            {{character.proficiency()}}
                            <div class="lt"></div>
                            <div class="lb"></div>
                            <div class="rt"></div>
                            <div class="rb"></div>
                        </div> 
                        <span class="align-top">Мастерство</span>
                    </div>
                </div>
                <div class="col-6"></div>
                <div class="col-6" v-for="attribute in character.attributes">
                    <div class="row">
                        <div class="col-5">
                            <div class="hex" style="--color: #000;">    
                                <input v-model="attribute.value" class="plain w-100 text-white" type="number" min="1" max="20" :disabled="locked">    
                                <div class="lt"></div>
                                <div class="lb"></div>
                                <div class="rt"></div>
                                <div class="rb"></div>
                            </div> 
                            <div class="border h2 mt-n3 py-4 rounded-4">
                                {{attribute.bonus()}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn btn-warning position-absolute bottom-0 end-0 m-3" v-on:click="lock">
                <div v-if="!locked"><span class="fas fa-lock me-2"></span>Lock</div>
                <div v-if="locked"><span class="fas fa-unlock me-2"></span>Unlock</div>
            </div>
        </div>
        <script src="character.js"></script>
        <script src="core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
